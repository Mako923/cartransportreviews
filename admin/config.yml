backend:
  name: git-gateway
  branch: main
  identity_url: https://astounding-mousse-c7bb1c.netlify.app/.netlify/identity
  gateway_url: https://astounding-mousse-c7bb1c.netlify.app/.netlify/git

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "companies"
    label: "Companies"
    folder: "companies"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Logo", name: "logo", widget: "image" }
      - { label: "Reviews", name: "reviews", widget: "text" }
