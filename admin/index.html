<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <!-- This is the required mount point for Netlify CMS -->
    <div id="cms"></div>
    <!-- Initialize Netlify CMS AFTER the DOM and script are ready -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        if (window.CMS) {
          window.CMS.init();
        } else {
          console.error("Netlify CMS failed to load.");
        }
      });
    </script>
  </body>
</html>
